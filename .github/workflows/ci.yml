name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: dbt compile (fast)
        run: |
          mkdir -p data
          cat > dbt/analytics_dbt/profiles.yml << PROFILES
          analytics_dbt:
            target: dev
            outputs:
              dev:
                type: duckdb
                path: "${GITHUB_WORKSPACE}/data/dev.duckdb"
                threads: 4
          PROFILES

          dbt deps --project-dir dbt/analytics_dbt --profiles-dir dbt/analytics_dbt
          dbt compile --project-dir dbt/analytics_dbt --profiles-dir dbt/analytics_dbt
